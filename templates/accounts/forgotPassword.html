{% extends 'base.html' %}


{%  block content %}
{% load static %}

<section class="section-conten padding-y" style="min-height:84vh">

	<div class="card mx-auto" style="max-width: 500px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
        {% include 'includes/alerts.html' %}

        {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder=" Enter your Email Address" name="email" >

          <div class="form-group">
          	<a href="{% url 'login'%}" class="float-right" style="color:lightgreen; text-decoration:none;">Already have a  password? Login</a>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-success btn-block"> Submit  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}" style="color:lightgreen; text-decoration:none;">Sign up</a></p>

</section>
